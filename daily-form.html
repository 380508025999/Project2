<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="daily-form.css">
</head>
<body>
<div class="block">
    <div class="block-form">
        <div class="block-icon">
            <img class="icon" src="icon1.png">
            <p class="icon-p"><b>Create your free account</b></p>
            <span class="p">Come and join our cool and amazing community, fill in your details
                to get started. Already have an account? <span class="p-p1">Log in. </span> </span>
            <div class="form">
            <input class="form1" type="text" name="First name" placeholder="First name">
                <input class="form2" type="text" name="Last name" placeholder="Last name">
                <input class="form3" type="email" name="E-mail Address" placeholder="E-mail Address">
                <input class="form4" type="password" name="Password" placeholder="Password">
                <button class="form-button" name="submit">
                    <b>Sign up for free</b>
                </button>
                <span class="p2">By clicking on “Sign up for free”, you agree to the <span class="p-p1">Terms of Service</span> and
                    the <span class="p-p1">Privacy Policy</span> </span>
        </div>
    </div>

</div>
</body>
</html>
